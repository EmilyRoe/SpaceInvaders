<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Space Invaders Game</h1>
       
        <div class="ships">

            <div class="row">
                <img class="mother-ship-img" src="./alien-mother-ship.gif" alt="mother ship">
                <div class="mother-ship">108</div>
            </div> 

            <div class="row">
                <img class="defence-ship-img" src="./defence-ship2.png" alt="defence ship">
                <div class="defence-ship">80</div>
                <img class="defence-ship-img" src="./defence-ship2.png" alt="defence ship">
                <div class="defence-ship">80</div>
                <img class="defence-ship-img" src="./defence-ship2.png" alt="defence ship">
                <div class="defence-ship">80</div>
                <img class="defence-ship-img" src="./defence-ship2.png" alt="defence ship">
                <div class="defence-ship">80</div>
                <img class="defence-ship-img" src="./defence-ship2.png" alt="defence ship">
                <div class="defence-ship">80</div>
            </div>

            <div class="row">
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
                <img class="attack-ship-img" src="./attack-ship.png" alt="attack ship">
                <div class="attack-ship">48</div>
            </div>

            <div class="row">
                <img class="shoot-ship" src="./shootShip.png">
            </div>

            <div class="end-game-message"> 
                <p>Congratulations! You won!</p>
                <button class="restart-btn">Play Again!</button>
            </div>
        </div>
        <button class="shoot-btn">Shoot!</button>
    </div>
    
<script src="main.js"></script>      
</body>
</html>
